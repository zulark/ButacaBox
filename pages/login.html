<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>ButacaBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/login.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <!-- <nav class="navbar bg-body-tertiary ">
        <div class="container header">
            <span class="navbar-brand-logo"><img src="https://cdn-icons-png.flaticon.com/512/2598/2598702.png" alt=""></span>
        </div>
    </nav> -->
    <div class="container-sm vh-100 d-flex align-items-center justify-content-center">
        <div class="w-75 form-login">
            <form>
                <div class="login-wrap p-5 p-md-5">
                    <div class="d-flex">
                        <div class="w-100 d-flex justify-content-center">
                            <span class="navbar-brand-logo">
                                <img src="https://cdn-icons-png.flaticon.com/512/2598/2598702.png" alt="">
                            </span>
                        </div>
                    </div>
                    <form action="#" class="signin-form">
                        <div class="form-group mb-3">
                            <label class="label" for="name">Email</label>
                            <input type="email" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Senha</label>
                            <input type="password" class="form-control" placeholder="Senha" required="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn rounded submit px-3">Entrar</button>
                        </div>
                        <div class="form-group d-md-flex p-2">
                            <div class="w-50 text-start">
                                <label class="checkbox-wrap checkbox-primary mb-0">Lembrar sess√£o
                                    <input type="checkbox" checked="">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-end">
                                <a href="#">Esqueci minha senha</a>
                            </div>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>


    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
